{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}" />

{% if questions %}
    <ul>
        {% for q in questions %}
            <li><a href="{% url 'myapp:detail' q.id %}">{{ q.question }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    No question
{% endif %}
